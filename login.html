<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/mycss.css"/>
		<script src="js/mui.min.js"></script>
		<script src="js/conn.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">登录</h1>
		</header>
		<div class="mui-content">
		    <form class="mui-input-group mlr10 br mt10">
		        <div class="mui-input-row">
		            <label class="fz16">用户名：</label>
		            <input type="text" class="mui-input-clear" placeholder="请输入用户名" id="name">
		        </div>
		    </form>
		    <form class="mui-input-group mlr10 br mt4">
		        <div class="mui-input-row">
		            <label class="fz16">密 码：</label>
		            <input type="password" class="mui-input-password" placeholder="请输入密码" id="password">
		        </div>
		    </form>
		    <div class="mui-row mt4">
		    	<div class="mui-input-row mui-checkbox mui-left mui-col-xs-10 mui-col-sm-8" style="border: none;">
		      		<label>记住密码</label>
		      		<input name="checkbox" type="checkbox" checked >
		    	</div>
		    	<div class="mui-col-sm-4 mui-col-xs-2 mui-text-right">
		    		<a href="forget_password.html" class="fz12" style="display: block;margin-top: 20px;color: lightskyblue;">忘记密码？</a>
		    	</div>
		    </div>
		    <div class="mlr10 mt10">
		    	<button type="button" class="mui-btn mui-btn-yellow mui-btn-block br" id="sumbit">登录</button>
		    </div>
		    <div class="mui-text-center">
		    	<a href="register.html" class="fz14">还没注册？立即注册-></a>
		    </div>
		</div>
		
	</body>
	<script type="text/javascript" charset="utf-8">
      		mui.init();
    
      		mui.plusReady(function () {
      			
      			var sumbit=document.getElementById("sumbit");
      			
      			sumbit.addEventListener("tap",function () {
      				
				var username=document.getElementById("name").value;
				var userpassword =document.getElementById("password").value;
				if(username==""&&userpassword==""){
      	    		plus.nativeUI.toast("手机号和密码不能为空！");
      	    		return;
      	   		}
      	    	var postDate={name:username,userpassword:userpassword}
      	    	
      	    	mui.post('http://192.168.1.104/login.php',postDate,function(data){
      	    			if(data.status=='true'){
      	    				mui.openWindow({
      	    					url:"myself.html",
      	    					id:"index"
      	    				})
      	    			}else{
      	    				plus.nativeUI.toast("你输入的用户名和密码不正确");
      	    			}
					},'json'
				);
			});
    </script>
</html>
